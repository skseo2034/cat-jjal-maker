<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>고양이 가라사대2</title>
</head>
<style>
    body {
        text-align: center;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    /*.favorites img {
        width: 150px;
    }*/
</style>
<body>
<div id="app"></div>
<!--

-->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    console.log("야옹");

    function CatItem(props) {
        // console.log(props);
        return (
            <li>
                <img src={props.img} style={{width: '150px'}}/>
            </li>
        );
    }

    function Favorites({favorites}) {
        return (
            <ul className="favorites">
                {favorites.map((cat) =>
                    (
                        <CatItem img={cat} key={cat}/>
                    ))}
            </ul>
        );
    }

    const MainCard = ({img, handelHeartClick}) => {


        return (
            <div className="main-card">
                <CatItem img={img} alt="고양이"/>
                <button onClick={handelHeartClick}> 🤍</button>
            </div>
        )
    }

    const Title = (props) => {
        console.log(props);
        return (
            <h1>{props.children}</h1>
        );
    }

    const Form = ({handleFormSumit}) => {
        return (
            <form onSubmit={handleFormSumit}>
                <input type="text" name="name" placeholder="영어 대사를 입력해주세요"/>
                <button type="submit">생성</button>
            </form>
        );
    }


    const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(1);
        const [mainCat, setMainCat] = React.useState(CAT1);//cataas.com/cat/60b73094e04e18001194a309/says/react");
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        function handleFormSumit(event) {
            event.preventDefault();
            console.log("폼 전송됨");
            setCounter(counter + 1);
            setMainCat(CAT2);
        }

        function handelHeartClick() {
            console.log("하트 눌렀음");
            setFavorites([...favorites, CAT3]);
        }

        return (
            <div>
                <Title>{counter}번째 고양이 가라사대</Title>
                <Form handleFormSumit={handleFormSumit}/>
                <MainCard img={mainCat} handelHeartClick={handelHeartClick}/>
                <Favorites favorites={favorites}/>
            </div>
        );
    }

    const 여기다가그려 = document.querySelector("#app");
    ReactDOM.render(<App/>, 여기다가그려);

    //const rootElement = document.querySelector("#app");
    // const root = ReactDOM.createRoot(rootElement);

    // root.render(
    /*<StrictMode>*/
    //  <App/>
    /*</StrictMode>,*/
    // );

</script>
</body>
</html>
